# this is our development docker-compose building on top of the prodicker docker-compose, just mounting
# the sync image - not redefining anything else

version: "2"
services:
  app-rsync:
    volumes_from:
      - container:appcode-rsync-sync:rw # will be mounted to the value in appcode-rsync-sync from docker-sync.yml

# that the important thing
volumes:
  appcode-rsync-sync:
    external: true
