<h1>
  {{title}}
</h1>

<app-binder [config]="binderConfig" (binderDone)="onBinderDone($event)"></app-binder>

<div *ngIf="result">
  <h2>Result</h2>
  <textarea rows=10 cols=80>{{result | json}}</textarea>
</div>

<form class="formly" role="form" novalidate [formGroup]="form" (ngSubmit)="submit(user)">
        <formly-form [model]="user" [fields]="userFields">
            <button type="submit" class="btn btn-default">Button</button>
        </formly-form>
    </form>
