<p>Number of answers for "many"</p>
<p>&nbsp;</p>
<form id="summary" on-change="
var totalMany = 0
var ta_1 =  getValue('ta_1')
var ta_2 =  getValue('ta_2')

   totalMany++

   totalMany++

">

</form>
