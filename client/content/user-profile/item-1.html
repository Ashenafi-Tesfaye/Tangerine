<form>
  <img src="pizza.png">
  <h2>Role</h2>
  <div id="role">
    <paper-radio-button name="role" value="cso">CSO</paper-radio-button>
    <paper-radio-button name="role" value="coach">Coach</paper-radio-button>
    <paper-radio-button name="role" value="earc">EARC</paper-radio-button>
    <paper-radio-button name="role" value="city_manager">City Manager</paper-radio-button>
    <paper-radio-button name="role" value="rti_staff">RTI Stagf</paper-radio-button>
    <paper-radio-button name="role" value="scde">SCDE</paper-radio-button>
    <paper-radio-button name="role" value="esqac">ESQAC</paper-radio-button>
    <paper-radio-button name="role" value="ntt">NTT</paper-radio-button>
    <paper-radio-button name="role" value="county_director_tsc">County Director TSC</paper-radio-button>
    <paper-radio-button name="role" value="county_directory_moe">County Director MOE</paper-radio-button>
    <paper-radio-button name="role" value="other">Other</paper-radio-button>
  </div>
  <paper-input 
    error-message="A pizza name is required" 
    type="text" 
    name="tsc_or_employment_number" 
    required 
    label="TSC or Employment Number"
    value="">
  </paper-input>
  <paper-input 
    error-message="A pizza name is required" 
    type="text" 
    name="mpesa_phone_number" 
    required 
    label="M-Pesa phone number"
    value="">
  </paper-input>
  <gold-phone-input country-code="254" phone-number-pattern="X-XX-XX-XX-XX"></gold-phone-input> 
  <paper-input 
    error-message="A pizza name is required" 
    type="text" 
    name="year_of_birth" 
    required 
    label="Year of birth"
    value="">
  </paper-input>
  <paper-input 
    error-message="A pizza name is required" 
    type="text" 
    name="first_name" 
    required 
    label="First name"
    value="">
  </paper-input>
  <paper-input 
    error-message="A pizza name is required" 
    type="text" 
    name="last_name" 
    required 
    label="Last name"
    value="">
  </paper-input>
  <tangy-location namespace="location"></tangy-location>
  <h2>Gender</h2>
  <paper-radio-button name="gender" value="female">Female</paper-radio-button>
  <paper-radio-button name="gender" value="male">Male</paper-radio-button>
  <gold-phone-input country-code="254" phone-number-pattern="X-XX-XX-XX-XX"></gold-phone-input> 
  <paper-input 
    error-message="A valid email address is required." 
    type="email" 
    name="email" 
    required 
    label="Email"
    auto-validate
    value="">
  </paper-input>
</form>
