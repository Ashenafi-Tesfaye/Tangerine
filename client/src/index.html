<!DOCTYPE html>
<html>

    <head>

        <title>Tangerine</title>
        <meta http-equiv="Content-Security-Policy"
              content="default-src *;
              style-src 'self' 'unsafe-inline';
              img-src 'self' data:;
              script-src * 'unsafe-inline' 'unsafe-eval';
              connect-src * data: blob: filesystem:">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="utf-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon-precomposed" href="images/TangerineIcon.png" />

    </head>

    <body class='mobile'>
        <div id='navigation' class="clearfix"></div>
        <div id="content_wrapper">
            <div id='content'></div>
        </div>
    </body>

    <!-- Add quick loading overlay --> 
    <script>
      loadingOverlay = document.createElement('div')
      loadingOverlay.setAttribute('style', 'width: ' + window.innerWidth + 'px; height: ' + window.innerHeight + 'px; background: url(images/navigation-logo-spin.gif) center no-repeat #F6C637; position: absolute; left: 0px; top: 0px; z-index:999999999999;')
      loadingOverlay.setAttribute('id', 'loading-overlay')
      document.body.appendChild(loadingOverlay)
    </script>

    <link rel="stylesheet" href="css/tangerine.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">

    <script src="cordova.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>

</html>
