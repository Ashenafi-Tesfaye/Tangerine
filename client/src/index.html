<!DOCTYPE html>
<html>

    <head>

        <title>Tangerine</title>
        <meta http-equiv="Content-Security-Policy"
              content="default-src *;
              style-src 'self' 'unsafe-inline';
              img-src 'self' data:;
              script-src * 'unsafe-inline' 'unsafe-eval';
              connect-src * data: blob: filesystem:">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="utf-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon-precomposed" href="images/TangerineIcon.png" />

        <link rel="stylesheet" href="css/tangerine.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery-ui.css">

    </head>

    <body class='mobile'>

        <!-- Add quick loading overlay --> 
        <script>
        loadingOverlay = document.createElement('div')
        loadingOverlay.setAttribute('style', 'width: ' + document.body.scrollWidth + 'px; height: ' + document.body.scrollHeight + 'px; background: url(images/navigation-logo-spin.gif) center no-repeat #F6C637; position: absolute; left: 0px; top: 0px; z-index:999999999999;')
        loadingOverlay.setAttribute('id', 'loading-overlay')
        document.body.appendChild(loadingOverlay)
        </script>

        <!-- set up regions --> 
        <div id='navigation' class="clearfix"></div>
        <div id="content_wrapper">
            <div id='content'></div>
        </div>
        <div id='footer'>
            <div id="watermark"><img src="images/tangerine_logo_89.png"></div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/lib.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
