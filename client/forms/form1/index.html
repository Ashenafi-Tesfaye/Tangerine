<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Polymer element - Test </title>

    <script type="application/javascript">
      // kudos: https://stackoverflow.com/questions/43502448/how-to-detect-async-function-support-without-eval
      const supportsAsyncFunctions = (() => {
        try {
          new Function('async () => {}')();
        } catch (error) {
          return false;
        }

        return true;
      })();
      if (supportsAsyncFunctions) {
        console.log("I can run async.")
        window.location.href = './es6.html';
      } else {
        console.log("Must use transpiled code.")
        window.location.href = './es5.html';
      }
    </script>
</head>
<body>Hello</body>
</html>
