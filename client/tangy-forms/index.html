<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Tangerine Forms</title>
    <meta name="description" content="tangy description">
    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="bower_components/pouchdb/dist/pouchdb.js"></script>
    <script src="src/sleep.js"></script>
    <link href="fonts/fonts.css" rel="stylesheet">
    <link rel="import" href="src/tangy-form/tangy-form.html">
  </head>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
  <body>
      <tangy-form hide-closed-items linear-mode id="form-1" on-change="
        if (this.getInputValue('extra_items')) {
          itemEnable('item_2')
        } else {
          itemDisable('item_2')
        }
        if (this.getInputValue('fruit_prompt')) {
          inputShow('fruit_selection')
        } else {
          inputHide('fruit_selection')
        }
      ">
        <tangy-form-item src="/content/form-1/item-1.html" id="item_1" title="Design Your Pizza"></tangy-form-item>
        <tangy-form-item src="/content/form-1/item-2.html" id="item_2" title="Extra Items" disabled></tangy-form-item>
        <tangy-form-item src="/content/form-1/item-3.html" id="item_3" title="Foo"></tangy-form-item>
        <tangy-form-item src="/content/form-1/item-4.html" id="item_4" title="Bar"></tangy-form-item>
      </tangy-form>
  </body>
</html>
