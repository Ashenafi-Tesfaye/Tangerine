    <script> 
        var checked = []; 
        function getChecked(varName) {
            checked = []
            var ele = document.getElementsByName(varName);
            for(var i=0; ele[i]; ++i){
                if(ele[i].checked){
                    checked.push(ele[i].value)
                }
            }
        }
    </script>
