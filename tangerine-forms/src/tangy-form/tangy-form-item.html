<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="tangy-form-item">

  <template>
    <slot></slot>
  </template>

  <script>
    /**
     * `tangy-form-item`
     * An element used to encapsulate form elements for multipage forms with a response in PouchDB.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */

    class TangyFormItem extends Polymer.Element {

      static get is() { return 'tangy-form-item'; }
      static get properties() {
        return {
          src: {
            type: String,
            value: 'tangy-form-item'
          },
          load: {
            type: Boolean,
            observer: 'onLoadChange'
          },
          response: {
            type: String,
            value: '{}'
          }
        };
      }
      async ready() {
        super.ready()
      }

      async onLoadChange(newValue, oldValue) {
        if (newValue == false) {
          this.innerHTML = '' 
        }
        else if (newValue == true) {
          this.shouldSkip = false
          if (typeof this.onload === 'function') {
            this.onload()
          }
          if (this.shouldSkip === true) {
            this.dispatchEvent(new CustomEvent('item-skip'))
          } else {
            let response = await fetch(this.src)
            this.innerHTML = await response.text()
            this.dispatchEvent(new CustomEvent('item-loaded'))
          }
        }
      }

    }

    window.customElements.define(TangyFormItem.is, TangyFormItem);
  </script>
</dom-module>
