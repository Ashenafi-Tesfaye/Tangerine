<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="tangy-form-app">

  <template>
      <div id="form-list">
        <h1>Forms</h1>
        <template is="dom-repeat" items="{{forms}}">
          <ul>
            <li data-form-src="[[item.src]]" data-form-title="[[item.title]]" on-click="showForm">[[item.title]]</li>
          </ul>
        </template>
      </div>
      <div id="form-view" hidden>
        <div id="form-view--nav">
          <span on-click="showFormsList"><-- </span>
          [[formTitle]]
          <span on-click="editForm"> [edit] </span>
        </div>
        <slot></slot>
      </div>
      <style>
      </style>
  </template>

  <script>
    /**
     * `tangy-form-app`
     * ... 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */

    class TangyFormApp extends Polymer.Element {

      static get is() { return 'tangy-form-app'; }
      static get properties() {
        return {
          database: {
            type: String,
            value: 'tangy-form'
          },
          forms: {
            type: Array,
            value: []
          }
        };
      }
      static set forms(data) {
        debugger
        return this._forms = data
      }
      static get forms() {
        if (this.hasOwnProperty('_forms')) {
          return this._forms
        }
        else {
          this._forms = []
          return this._forms
        }
      }
      async ready() {
        super.ready();
        this.showFormsList()
      }
      async showFormsList() {
        this.$['form-view'].hidden = true
        this.$['form-list'].hidden = false
        // Load forms list.
        let formsJson = await fetch('forms.json')
        this.forms = await formsJson.json() 
      }
      async showForm(event) {
        this.innerHTML = ''
        this.$['form-view'].hidden = false
        this.$['form-list'].hidden = true 
        // Load the form into the DOM.
        let formSrc = event.path[0].dataFormSrc
        this.formTitle = event.path[0].dataFormTitle
        let formHtml = await fetch(formSrc)
        this.innerHTML = await formHtml.text()
        // Prepend the form src directory to the item src paths because item paths are relative to the form's directory.
        const formDirectory = formSrc.substring(0, formSrc.lastIndexOf('\/'))
        let items = this.querySelectorAll('tangy-form-item')
        items.forEach((item) => {
          item.setAttribute('src', `${formDirectory}/${item.src}`)
        })
        // Tell the form to load itself.
        // @TODO tangy-form needs to watch for that load property?
        let tangyForm = this.querySelector('tangy-form')
        tangyForm.setAttribute('load', true)
      }
      editForm(path) {
        // @TODO: Write code for editing a form.
      }
    }
    window.customElements.define(TangyFormApp.is, TangyFormApp);
  </script>
</dom-module>
